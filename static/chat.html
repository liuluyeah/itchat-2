<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
</head>
<body>
    <p> 页面已经成功跳转</p>
    <button id="login" style="width:360px;" class="btn btn-success btn-lg" data-loading-text="Loading..."
            type="button"> 列表
    </button>
<ul id="chatrooms"></ul>
</body>
<script language="javascript">
function GetRequest() {
   var url =decodeURI(decodeURI(location.search));
   //var url = location.search; //获取url中"?"符后的字串
   var theRequest = new Object();
   if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      strs = str.split("&");
      for(var i = 0; i < strs.length; i ++) {
         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
      }
   }
   return theRequest;
}
var Request = new Object();
Request = GetRequest();
$("#chatrooms").html(Request['fs'].replace(/\n/g,'<br><br>'));
</script>
</html>
